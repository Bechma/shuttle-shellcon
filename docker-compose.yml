version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: aqua_monitor,species_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  aqua-monitor:
    build: 
      context: ./services/aqua-monitor
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./services/aqua-monitor:/app
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/aqua_monitor
    depends_on:
      postgres:
        condition: service_healthy

  species-hub:
    build:
      context: ./services/species-hub
      dockerfile: Dockerfile.dev
    ports:
      - "8001:8000"
    volumes:
      - ./services/species-hub:/app
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/species_hub
    depends_on:
      postgres:
        condition: service_healthy

  aqua-brain:
    build:
      context: ./services/aqua-brain
      dockerfile: Dockerfile.dev
    ports:
      - "8002:8000"
    volumes:
      - ./services/aqua-brain:/app
    environment:
      - AQUA_MONITOR_URL=http://aqua-monitor:8000
      - SPECIES_HUB_URL=http://species-hub:8000
    depends_on:
      - aqua-monitor
      - species-hub

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - aqua-monitor
      - species-hub
      - aqua-brain

volumes:
  postgres_data:
